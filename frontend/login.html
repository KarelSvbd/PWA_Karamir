<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
img{
    width: 300px;
    height: 50%;
}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

  <!-- Contact Section -->
  <div class="w3-container w3-padding-large w3-grey">
    <h4 id="contact"><b>Se connecter</b></h4>
    </div>
    <hr class="w3-opacity">
    <div target="_blank" style="width: 90%; margin: auto;">
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="email" id="email" required>
      </div>
      <div class="w3-section">
        <label>Mot de passe</label>
        <input class="w3-input w3-border" type="password" id="password" required>
      </div>
      <button id="submit" style="width: 100%;" class="w3-button w3-black"><i class="fa fa-paper-plane w3-margin-right"></i>Connexion</button>
    </div>
  </div>

  

<!-- End page content -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>let exports = {};</script>
<script src="login.js"></script>
<script>


// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
